<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Examples</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
    <style>
        /* Internal CSS */
        p {
            color: purple; /* Text color for paragraphs */
            font-size: 18px; /* Font size for paragraphs */
        }
    </style>
</head>
<body>
    <h1 style="color: blue;">Inline CSS Example</h1> <!-- Inline CSS -->
    <p>This paragraph uses internal CSS for its styling.</p>
    <p>This is another paragraph with the same internal CSS styling.</p>
    <p>This paragraph uses external CSS for its styling.</p>
</body>
</html>
