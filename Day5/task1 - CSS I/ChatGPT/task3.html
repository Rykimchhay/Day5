<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <h1 class="main-title">CSS Selectors Example</h1> <!-- Class Selector -->
    <h2 id="sub-title">Understanding CSS Selectors</h2> <!-- ID Selector -->
    <p>This paragraph is styled with an element selector.</p> <!-- Element Selector -->
    <p class="highlight">This paragraph uses a class selector.</p> <!-- Class Selector -->
    <p title="Special paragraph">This paragraph uses an attribute selector.</p> <!-- Attribute Selector -->
    <ul>
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
    </ul>
    <button class="btn">Hover over me!</button>
</body>
</html>
